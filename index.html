<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>

        <!--LOGO - HOMEPAGE LINK-->
        <nav class="navbar navbar-expand">
            <div class="container-fluid">
                <div class="container-fluid d-flex justify-content-center">
                    <a class="navbar-brand" href="index.html">
                        <img class="logo-img mx-auto d-block" src="images/icons/logo.png" alt="logo du site en forme de toque">
                        <h1 class="logo text-center">Les petits plats</h1>
                    </a>
                </div>
            </div>
        </nav>

        <!--SEARCHBAR-->
        <section class="container-fluid">
            <div class="input-group mb-3">
                <input type="text" id="searchbar" class="form-control" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" aria-label="Rechercher un ingrédient, appareil, ustensiles ou une recette" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2"><i class="bi bi-search"></i></span>
                </div>
            </div>
            <div id="error-msg-searchbar"></div>
        </section>

        <!--TAGS-->
        <ul class="tags">
        </ul>

        <!--FILTERING BUTTONS-->
        <section class="container-fluid mb-3">
            <div id="edit-and-select" class="d-flex flex-column gap-4 flex-md-row align-items-md-start justify-content-md-start">
                <!--BUTTON 1-->
                <!--N.B.: I do not use the <button> markup because it cannot contain interactive elements like input (source: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button -> permitted content)-->
                <div class="selection-btn rounded p-2" id="ingredient-btn">
                    <span class="d-flex">
                        <input type="text" class="edit-and-select_buttons rounded" id="enter-ingredient" placeholder="Ingrédient" aria-label="Rechercher un ingrédient">
                        <i class="bi bi-chevron-down btn-icon" id="open_ingredient-search"></i>
                    </span>
                    <div class="container">
                        <ul class="advanced_search_results" id="edit-and-select_ingredients-results"></ul>
                    </div>
                </div>
                <!--BUTTON 2-->
                <div class="selection-btn rounded p-2" id="appareil-btn">
                    <span class="d-flex">
                        <input type="text" class="edit-and-select_buttons rounded" id="enter-appareil" placeholder="Appareil" aria-label="Rechercher un appareil">
                        <i class="bi bi-chevron-down btn-icon" id="open_appareil-search"></i>
                    </span>
                    <div class="container">
                        <ul class="advanced_search_results" id="edit-and-select_appareil-results"></ul>
                    </div>
                </div>
                <!--BUTTON 3-->
                <div class="selection-btn rounded p-2" id="ustensils-btn">
                    <span class="d-flex">
                        <input type="text" class="edit-and-select_buttons rounded" id="enter-ustensils" placeholder="Ustensiles" aria-label="Rechercher des ustensiles">
                        <i class="bi bi-chevron-down btn-icon" id="open_ustensils-search"></i>
                    </span>
                    <div class="container">
                        <ul class="advanced_search_results" id="edit-and-select_ustensils-results"></ul>
                    </div>
                </div>
            </div>
        </section>

    </header>

    <main class="container d-flex justify-content-center flex-wrap gap-3 justify-content-lg-between">
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="js/recipes.js"></script>
    <script src="js/filtersArray.js"></script>
    <script src="js/recipeCard.js"></script>
    <script src="js/filtersList.js"></script>
    <script src="js/homePage.js"></script>
    <script type="module" src="js/main.js"></script>
    
</body>
</html>
